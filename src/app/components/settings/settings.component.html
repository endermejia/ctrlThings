<div class="jumbotron m-2">
  <h1 class="display-4">Settings</h1>
  <p class="lead">Configuración Raspberry</p>
  <hr class="my-4">

  <div class="mb-2">
    Opciones de apagado y reinicio de la Raspberry
  </div>

  <!-- Button Reboot -->
  <button type="button m-2" class="btn btn-warning" data-toggle="modal" data-target="#rebootCenter">
    Reboot Rasp
  </button>
  <!-- Modal Reboot -->
  <div class="modal fade" id="rebootCenter" tabindex="-1" role="dialog" aria-labelledby="modalRebootTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRebootTitle">Reboot Raspberry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Está seguro de que desea reiniciar el dispositivo?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="rebootRasp()">Reboot</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Button Shutdown -->
  <button type="button" class="btn btn-danger m-2" data-toggle="modal" data-target="#shutdownCenter">
    Shutdown Rasp
  </button>
  <!-- Modal Shutdown -->
  <div class="modal fade" id="shutdownCenter" tabindex="-1" role="dialog" aria-labelledby="modalRebootTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalShutdownTitle">Shutdown Raspberry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Está seguro de que desea apagar el dispositivo? <br>
          Una vez apagado únicamente podrá ser encendido manualmente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="shutdownRasp()">Shutdown</button>
        </div>
      </div>
    </div>
  </div>
</div>
